<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your username and password:<br>
        {{ form.username }}
        {{ form.passwd }}
    </p>
        {{ form.submit() }}
</form>
{% endblock %}
